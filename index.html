<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div style="display: flex;">
        <div>
            <div id="reset1">Reset</div>
            <div class="content">
                <div class="container">
                    <span class="innerContent">
                        <p id='start1' class="show">START</p>
                        <div id='timmer1' class="hide">
                            <div>
                                <span id="hr1">00</span>:
                                <span id="min1">00</span>:
                                <span id="sec1">00</span>
                            </div>
                            <div id="stop1">STOP</div>
                        </div>
                    </span>
                </div>
            </div>
        </div>
        <div>
            <div id="reset2">Reset</div>
            <div class="content">
                <div class="container">
                    <span class="innerContent">
                        <p id='start2' class="show">START</p>
                        <div id='timmer2' class="hide">
                            <div>
                                <span id="hr2">00</span>:
                                <span id="min2">00</span>:
                                <span id="sec2">00</span>
                            </div>
                            <div id="stop2">STOP</div>
                        </div>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
